[project]
name = "uv_python_repo_template"
version = "0.1.0"
description = "A Python project template using UV for project manager"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "jarlor", email = "jarlorzhang@outlook.com" }]
requires-python = ">=3.12"



[project.scripts]
uv_python_repo_template = "uv_python_repo_template:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poe.tasks]
# lint and format tasks
format = "ruff format --line-length 120"
check = "ruff check . --fix"
_lint_mypy = "mypy --ignore-missing-imports --install-types --non-interactive --package uv_python_repo_template"

# test tasks
test = "pytest --verbose --color=yes tests"

# init tasks
_init_install-hooks = "pre-commit install"

# semantic-release tasks
_release_changelog = "semantic-release changelog"
_release_version = "semantic-release version --no-push"


[[tool.poe.tasks.tag]]
sequence = [
    "_release_changelog",
    "_release_version"
]

[[tool.poe.tasks.lint]]
sequence = [
    "check",
    "_lint_mypy"
]
ignore_fail = 'return_non_zero'

[[tool.poe.tasks.init]]
sequence = [
    "_init_install-hooks"
]
ignore_fail = 'return_non_zero'

[[tool.poe.tasks.validate]]
sequence = [
    "format",
    "lint",
    "test"
]
ignore_fail = 'return_non_zero'

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "poethepoet>=0.33.1",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "python-semantic-release>=9.21.0",
    "ruff>=0.9.5",
    "update-toml>=0.2.1",
]
