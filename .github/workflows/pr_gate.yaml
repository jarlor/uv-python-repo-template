name: PR Gate

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  pr-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint
        run: uv run poe lint

      - name: Test
        run: uv run poe test

      - name: Smoke (TODO)
        run: |
          echo "TODO: define smoke test (e.g., curl /health + one fixed sample)"
          exit 0
