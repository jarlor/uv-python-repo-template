name: Auto Tag on Release PR

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  create-tag:
    if: |
      github.event.pull_request.merged == true &&
      (startsWith(github.event.pull_request.head.ref, 'release/') ||
       startsWith(github.event.pull_request.head.ref, 'hotfix/'))
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
      
      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "Branch name: $BRANCH_NAME"
          
          VERSION=$(echo "$BRANCH_NAME" | grep -oP '(release|hotfix)/v?\K[0-9]+\.[0-9]+\.[0-9]+')
          
          if [ -z "$VERSION" ]; then
            echo "âŒ Failed to extract version from branch name: $BRANCH_NAME"
            echo "Expected format: release/v1.6.0 or hotfix/v1.5.2"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Extracted version: $VERSION"
      
      - name: Verify version in pyproject.toml
        run: |
          TOML_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          BRANCH_VERSION="${{ steps.version.outputs.version }}"
          
          if [ "$TOML_VERSION" != "$BRANCH_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "Branch name version: $BRANCH_VERSION"
            echo "pyproject.toml version: $TOML_VERSION"
            echo ""
            echo "Please ensure the version in pyproject.toml matches the branch name."
            exit 1
          fi
          
          echo "âœ… Version verified: $TOML_VERSION"
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist, will create"
          fi
      
      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"
          
          echo "âœ… Created and pushed tag: $TAG"
      
      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"
          
          echo "## ðŸŽ‰ Release Tag Processing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.event.pull_request.head.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$TAG_EXISTS" == "true" ]; then
            echo "### âš ï¸  Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "Tag v$VERSION already exists, skipped creation." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Tag Created Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Steps (Automatic):**" >> $GITHUB_STEP_SUMMARY
            echo "1. âœ… Production deployment will be triggered" >> $GITHUB_STEP_SUMMARY
            echo "2. âœ… GitHub Release will be created" >> $GITHUB_STEP_SUMMARY
            echo "3. âœ… Master will sync to dev" >> $GITHUB_STEP_SUMMARY
          fi
