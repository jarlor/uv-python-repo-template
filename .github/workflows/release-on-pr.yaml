name: Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  create-release:
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run semantic-release
        id: release
        run: |
          # Run semantic-release version to:
          # 1. Calculate next version
          # 2. Update pyproject.toml
          # 3. Generate CHANGELOG.md
          # 4. Update uv.lock
          # 5. Create commit
          # 6. Create tag
          # 7. Push to remote
          uv run semantic-release version --no-vcs-release
          
          # Extract version from the created tag
          VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Released version: $VERSION"
      
      - name: Extract Release Notes
        id: release_notes
        run: |
          bash scripts/extract_release_notes.sh > release_notes.md
          echo "âœ… Extracted release notes"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          body_path: release_notes.md
          token: ${{ secrets.GITHUB_TOKEN }}
          make_latest: true
      
      - name: Sync master to dev
        run: |
          git fetch origin dev
          git checkout dev
          git merge origin/master --no-edit
          git push origin dev
          echo "âœ… Synced master to dev"
      
      - name: Summary
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          
          echo "## ðŸŽ‰ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.event.pull_request.head.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Completed Actions:**" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Updated pyproject.toml, CHANGELOG.md, uv.lock" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Created commit and tag v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Created GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "4. âœ… Synced master to dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View Release:** https://github.com/${{ github.repository }}/releases/tag/v$VERSION" >> $GITHUB_STEP_SUMMARY
