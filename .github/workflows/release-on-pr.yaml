name: Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  create-release-tag:
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
      
      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          
          if [ -z "$VERSION" ]; then
            echo "âŒ Failed to extract version from pyproject.toml"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Extracted version: $VERSION"
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist, will create"
          fi
      
      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$TAG" -m "Release $VERSION"
          git push origin "$TAG"
          
          echo "âœ… Created and pushed tag: $TAG"
      
      - name: Install uv
        if: steps.check_tag.outputs.exists == 'false'
        uses: astral-sh/setup-uv@v5
      
      - name: Set up Python
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      
      - name: Extract Release Notes
        if: steps.check_tag.outputs.exists == 'false'
        id: release_notes
        run: |
          bash scripts/extract_release_notes.sh > release_notes.md
          echo "âœ… Extracted release notes"
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          token: ${{ secrets.GITHUB_TOKEN }}
          make_latest: true
      
      - name: Sync master to dev
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin dev
          git checkout dev
          git merge origin/master --no-edit
          git push origin dev
          echo "âœ… Synced master to dev"
      
      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"
          
          echo "## ðŸŽ‰ Release Tag Processing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.event.pull_request.head.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$TAG_EXISTS" == "true" ]; then
            echo "### âš ï¸  Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "Tag v$VERSION already exists, skipped creation." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… Release Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Completed Actions:**" >> $GITHUB_STEP_SUMMARY
            echo "1. âœ… Created tag v$VERSION" >> $GITHUB_STEP_SUMMARY
            echo "2. âœ… Created GitHub Release" >> $GITHUB_STEP_SUMMARY
            echo "3. âœ… Synced master to dev" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**View Release:** https://github.com/${{ github.repository }}/releases/tag/v$VERSION" >> $GITHUB_STEP_SUMMARY
          fi
